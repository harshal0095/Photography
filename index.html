        body {
            font-family: 'Inter', sans-serif;

            overflow-x: hidden;
            cursor: url("data:image/svg+xml,%3Csvg width='12' height='12' viewBox='0 0 12 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='5.5' stroke='white' stroke-opacity='0.5'/%3E%3C/svg%3E"), auto;

        }

        }
        ::-webkit-scrollbar-thumb {
            background: #c9a24d;
            border-radius: 4px;
        }
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        
        /* Smooth Entrance Mask */
        @keyframes reveal-vertical {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
    </style>
